
<!DOCTYPE html>
<html>
	<head>
		<title>Set Time</title>
		<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<style>
		body{
			overflow-x: hidden;
		}
		.main-content{
			width: 50%;
			height: 40%;
			margin: 10px auto;
			background-color: #fff;
			border: 2px solid #e6e6e6;
			padding: 40px 50px;
		}
		.header{
			border: 0px solid #000;
			margin-bottom: 10px;
		}
		.well{
			background-color: #187FAB;
		}
		#signin{
			width: 60%;
			border-radius: 30px;
	        margin-top: 30px;
		}
	</style>
	<body>

        <!-- start header -->
		<div class="row">
        	<div class="col-sm-12">
        		<div class="well">
        			<center><h1 style="color: white;">Online Quizes</h1></center>

                    <center><h4 style="color: #b3cccc;"><span style="color: black;">Created by</span> Mohamed Hammam</h4></center>
        		</div>
        	</div>
        </div>
        <!-- end header -->

        <!--Start content -->
		<div class="row">
			<div class="col-sm-12">
				<div class="main-content">
                    <!-- start Definition of page-->
					<div class="header">
						<h3 style="text-align: center;"><strong>Set Chapter Time</strong></h3>
		            </div>
                    <!-- End Definition of page-->

					<div class="l-part">
						<form action="" method="post">
                            <!--enter data chapter name & class & time in numbers -->
                            <input type="text" name="chapter"  placeholder="Chapter Name" required class="form-control input-md" autocomplete="off"><br>
                            <input type="text" name="set_time" id="ss" placeholder="Quiz Time" required class="form-control input-md" autocomplete="off"><div style="color:red;" id="d1"></div><br>
                            <input type="text" name="class" id="xx" placeholder="Class Number" required class="form-control input-md" autocomplete="off"><div style="color:red;" id="d2"></div><br>
                            <center><button id="signin" class="btn btn-info btn-lg" name="add">Set</button></center>

						</form>
                        <script>
                            // check if class and time are numbers or not
                            var r=document.getElementById("ss");
                            r.onblur=function(){
                                var reg=/^\d/;
                                var test_r=reg.test(r.value);
                                if(!test_r)
                                    document.getElementById("d1").innerHTML="Quiz time should be a number";
                            }
                            var x=document.getElementById("xx");
                            x.onblur=function(){
                                var regx=/^\d/;
                                var test_x=regx.test(x.value);
                                if(!test_x)
                                    document.getElementById("d2").innerHTML="Class should be a number";
                            }
                        </script>
					</div>
				</div>
			</div>
		</div>
        <!--End content -->

	</body>
</html>
